<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vast Challenge MC1 2017</title>
		<h1>Geographic Traffic Density</h1>
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-contour.v1.min.js"></script>
		<style type="text/css">

			/*div {
				background-image: url('Lekagul Roadways labeled v2.jpg');
				background-reapeat: no-repeat;
				height: 650px;
				width: 650px;
				margin: 1px;
			}*/
			
		</style>
	</head>
	<body>
		<div id="graph"></div>
		<script type="text/javascript">

			// set the dimensions and margins of the graph
			var margin = {top: 10, right: 30, bottom: 30, left: 40},
			width = 760 - margin.left - margin.right,
			height = 700 - margin.top - margin.bottom;

			// append the svg object to the body of the page
			var svg = d3.select("#graph")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// read data
			d3.csv("https://raw.githubusercontent.com/Domvel55/VAST-Challenge-MC-1-2017/main/Contour%20Graph%20Data.csv", function(data) {

			// Add X axis
			var x = d3.scaleLinear()
					  .domain([5, 200])
					  .range([ margin.left, width - margin.right ]);
			svg.append("g")
			   .attr("transform", "translate(0," + height + ")")
			   .call(d3.axisBottom(x));

			// Add Y axis
			var y = d3.scaleLinear()
					  .domain([5, 200])
					  .range([ height - margin.bottom, margin.top ]);
			svg.append("g")
			   .call(d3.axisLeft(y));

			// Prepare a color palette
			var color = d3.scaleLinear()
						  .domain([0, 1]) // Points per square pixel.
						  .range(["white", "#69b3a2"])

			// compute the density data
			var densityData = d3.contourDensity()
								.x(function(d) { return x(d.x); })
								.y(function(d) { return y(d.y); })
								.size([width, height])
								.bandwidth(20)
								(data)

			// show the shape!
			svg.insert("g", "g")
			   .selectAll("path")
			   .data(densityData)
			   .enter().append("path")
			   .attr("d", d3.geoPath())
			   .attr("fill", function(d) { return color(d.value); })
			})
			
		</script>
</body>
</html>
