<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vast Challenge MC1 2017</title>
		<h1>Geographic Traffic Density</h1>
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-contour.v1.min.js"></script>
		<style type="text/css">

			div#graph {
				background-image: url("https://raw.githubusercontent.com/Domvel55/VAST-Challenge-MC-1-2017/main/Lekagul%20Roadways%20labeled%20Inverted.jpg");
				background-repeat: no-repeat;
				height: 982px;
				width: 982px;
				margin: 1px;
			}

		</style>
	</head>
	<body>
		<div id="graph"></div>
		<script type="text/javascript">

			// set the dimensions and margins of the graph
			var margin = {top: 0, right: 10, bottom: 20, left: 10},
			width = 1000 - margin.left - margin.right,
			height = 1000 - margin.top - margin.bottom;

			// append the svg object to the body of the page
			var svg = d3.select("#graph")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// read data
			d3.csv("https://raw.githubusercontent.com/Domvel55/VAST-Challenge-MC-1-2017/main/Contour%20Graph%20Data.csv", function(data) {

			// Add X axis
			var x = d3.scaleLinear()
					  .domain([5, 200])
					  .range([ margin.left, width - margin.right ]);


			// Add Y axis
			var y = d3.scaleLinear()
					  .domain([5, 200])
					  .range([ height - margin.bottom, margin.top ]);

			// Prepare a color palette
			var color = d3.scaleLinear()
						  .domain([0, 1]) // Points per square pixel.
						  .range(["white", "#69b3a2"])

			// compute the density data
			var densityData = d3.contourDensity()
								.x(function(d) { return x(d.x); })
								.y(function(d) { return y(d.y); })
								.size([width, height])
								.bandwidth(20)
								(data)

			// show the shape!
			svg.insert("g", "g")
			   .selectAll("path")
			   .data(densityData)
			   .enter().append("path")
			   .attr("d", d3.geoPath())
			   .attr("fill", function(d) { return color(d.value); })


			})



			d3.csv("https://raw.githubusercontent.com/Domvel55/VAST-Challenge-MC-1-2017/main/uniqe_gate_sites.csv", function(data) {

				// Add X axis
				var x = d3.scaleLinear()
						  .domain([5, 200])
						  .range([ margin.left, width - margin.right ]);


				// Add Y axis
				var y = d3.scaleLinear()
						  .domain([5, 200])
						  .range([ height - margin.bottom, margin.top ]);

			  var tooltip = d3.select("#graph")
			    .append("div")
			    .style("opacity", 0)
			    .attr("class", "tooltip")
			    .style("background-color", "black")
			    .style("color", "white")
			    .style("border-radius", "5px")
			    .style("padding", "10px")
			    .style("position", "absolute");

			    var mouseover = function(d) {
			      tooltip
			        .style("opacity", 1)
			        .style("left", (d3.mouse(this)[0]-20) + "px")
			        .style("top", (d3.mouse(this)[1]) + "px")
			      d3.select(this)
			        .style("stroke", "black")
			        .style("opacity", 1)
			    }
			    var mousemove = function(d) {
			      tooltip
			        .html(d.group + " : Number of cars : " + d.cars)

			    }
			    var mouseleave = function(d) {
			      tooltip
			        .style("opacity", 0)
							.style("left", ("0px")
							.style("top", ("0px")
			      d3.select(this)
			        .style("stroke", "none")
			        .style("opacity", 0.8)
			    }

			  svg.append('g')
			    .selectAll("dot")
			    .data(data)
			    .enter()
			    .append("circle")
			      .attr("cx", function (d) { return x(d.x); } )
			      .attr("cy", function (d) { return y(d.y); } )
			      .attr("r", 5)
			    .style("fill", "#FF0000")
			    .on("mouseover", mouseover )
			    .on("mousemove", mousemove )
			    .on("mouseleave", mouseleave )

			  })



		</script>
</body>
</html>
